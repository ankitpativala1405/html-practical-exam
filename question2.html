<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>User Registration Form</h1>

    <form action="#" method="post">
        <!-- Text input -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Checkbox input -->
        <label>
            <input type="checkbox" name="newsletter" value="subscribe">
            Subscribe to newsletter
        </label><br><br>

        <!-- Radio input -->
        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label><br><br>

        <!-- File input -->
        <label for="profilepic">Upload Profile Picture:</label>
        <input type="file" id="profilepic" name="profilepic"><br><br>

        <!-- Select/Option -->
        <label for="country">Select Country:</label>
        <select id="country" name="country">
            <option value="india">india</option>
            <option value="pakistan">pakistan</option>
            <option value="china">china</option>
            <option value="shreelanka">Shree lanka</option>
        </select><br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="button" onclick="alert('This is a simple button')">Click Me!</button>
    </form>

</body>
</html>
